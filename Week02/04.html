<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
<style>
    #content {
        width: 1000px;
        line-height: 7px;
    }
    .cell {
        width: 9px;
        height: 9px;
        background: gray;
        display: inline-block;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        vertical-align: middle;
    }
</style>
<body>
<div id="content"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script type="application/javascript">
    const content = document.getElementById('content');
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

    for (let y = 0; y < 100; y ++) {
        for (let x = 0; x < 100; x++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');

            if (map[100 * y + x] === 1) {
                cell.style.backgroundColor = 'black';
            }
            content.appendChild(cell);

            cell.addEventListener('mousemove', () => {
                if (mouseDown) {
                    if (clear) {
                        cell.style.backgroundColor = '';
                        map[100 * y + x] = 0;
                    } else {
                        cell.style.backgroundColor = 'black';
                        map[100 * y + x] = 1;
                    }
                }
            });
        }
    }

    let mouseDown = false;
    let clear = false;
    document.addEventListener('mousedown', e => {
        mouseDown = true;
        clear = e.button === 2;
    });
    document.addEventListener('mouseup', () => {
        mouseDown = false;
    });

    document.addEventListener('contextmenu', e => e.preventDefault());

    function sleep(time) {
        return new Promise((resolve) => {
            setTimeout(resolve, time)
        });
    }

    async function path(map, start, end) {
        async function insert(x, y, pre) {
            if (x < 0 || x >=100 || y< 0|| y>=100) {
                return;
            }
            if (table[y * 100 +x]) {
                return;
            }

            map[y * 100 +x] = 2;
            table[y * 100 + x] = pre;
                // new Sorted([pre, table[pre[1] * 100 + pre[0]]], (a, b) => distance(a) - distance(b, end))
                // .take();
            content.children[y * 100 + x].style.backgroundColor = 'lightGreen';
            queue.give([x, y]);
        }

        function distance(point) {
            return (end[0] - point[0]) ** 2 + (end[1] - point[1]) ** 2;
        }

        function distanceFrom(start, destination) {
            return (destination[0] - start[0]) ** 2 + (destination[1] - start[1]) ** 2;
        }
        const table = Object.create(map);
        const queue = new Sorted([start], (a, b) => distance(a) - distance(b));
        while (queue.length) {
            let path = [];
            let [x, y] = queue.take();

            if (x === end[0] && y === end[1]) {
                while (x !== start[0] || y!== start[0]) {
                    path.push([x, y]);
                    [x, y] = table[y * 100 + x];
                    await sleep(5);
                    content.children[y * 100 +x].style.backgroundColor = 'purple';
                }
                return path;
            }
            await insert(x+1, y, [x, y]);
            await insert(x-1, y, [x, y]);
            await insert(x, y+1, [x, y]);
            await insert(x, y-1, [x, y]);

            await insert(x-1, y-1, [x, y]);
            await insert(x-1, y+1, [x, y]);
            await insert(x+1, y+1, [x, y]);
            await insert(x+1, y-1, [x, y]);
        }
         return null;
    }


    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a - b);
        }

        take() {
            let minData = this.data[0];
            let minIndex = 0;

            for (let i = 1; i< this.data.length; i++) {
                if (this.compare(this.data[i], minData) < 0) {
                    minData = this.data[i];
                    minIndex = [i];
                }
            }

            this.data[minIndex] = this.data[this.data.length - 1];
            return minData;
        }

        give(v) {
            this.data.push(v);
        }

        get length() {
            return this.data.length;
        }
    }
</script>
</body>
</html>
